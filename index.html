<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 FileSystem Demo</title>
        <link href="style/app.css" rel="stylesheet"/>
      
    </head>
    <body>
       
       <div id="file-system">
           <div id="file-system-header">
               <h3>HTML 5 文件系统 </h3>
               <div id="file-system-toolbar">
                   <div id="add-file" class="toolbtn" title="新建文本文件"></div>
                   <div id="add-folder" class="toolbtn" title="新建文件夹"></div>
                   <div id="delete-file" class="toolbtn"></div>
                   <div id="download-file" class="toolbtn" title="下载文件"></div>
                   <div id="upload-file-warpper" class="toolbtn file-input">
                       <input id="upload-file" style="width:36px;height: 36px;" type="file"  multiple="true" />
                   </div>
                   
               </div>
               <div id="file-system-nav"></div>
           </div>
           <div id="file-system-content">
              
              
           </div>
       </div>
       <div id="txt-editor-dialog" class="dialog" >
           <div id="txt-title"  class="dialog-title"></div>
           <div class="dialog-close close-btn"></div>
           <div class="dialog-content">
               <textarea id="txt-editor" style="width: 95%;height: 95%"></textarea>
           </div>
           <div class="dialog-toolbar">
               <div id="save" class="toolbtn"></div>
               <div id="cancel" class="toolbtn close-btn"></div>
           </div>
       </div>
        <div id="image-editor-dialog" class="dialog" >
           <div id="image-title"  class="dialog-title"></div>
           <div class="dialog-close close-btn"></div>
           <div class="dialog-content">
               <img id="image-editor"/>
           </div>
       </div>
       <a id="download-target"></a>
       <div id="fun-context-menu" class="popup-menu">
           <ul>
               <li class="popup-menu-item" data-command="cut" >剪切</li>
               <li class="popup-menu-item" data-command="copy" >复制</li>
               <li class="popup-menu-item" data-command="paste">粘贴</li>
               <li class="popup-menu-item" data-command="cancel">取消</li>
               <li class="popup-menu-item" data-command="rename">重命名</li>
           </ul>
       </div>

       <script type="text/javascript" src="js/base.js"></script>
       <script type="text/javascript" src="js/fs.js"></script>
       <script type="text/javascript" src="js/ui.js"></script>
       <script type="text/javascript" src="js/filesys.js"></script>
       <script type="text/javascript" src="js/editor.js"></script>
       <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
